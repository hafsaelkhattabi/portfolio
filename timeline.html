         <script>
            function menu(e) {
               let list = document.querySelector('ul');
               if (e.name === 'menu') {
                  e.name = "close";
                  list.classList.add('top-[20px]');
                  list.classList.add('opacity-100');
               } else {
                  e.name = "menu";
                  list.classList.remove('top-[20px]');
                  list.classList.remove('opacity-100');
               }
            }
